<!doctype html><html lang="RU"><head><meta charset="utf-8"><title>Калькулятор банковского вклада</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>Калькулятор банковского вклада</h1><form><label for="depositType">Выберите тип вклада:</label> <select id="depositType"><option value="none" selected="selected" disabled="disabled" hidden>Вид вклада</option><option value="Пополняемый">Пополняемый</option><option value="Срочный">Срочный</option></select> <label for="depositTerm">Выберите срок вклада:</label> <select id="depositTerm"><option value="none" selected="selected" disabled="disabled" hidden>Срок вклада</option></select> <label for="depositAmount">Введите сумму вклада:</label> <input id="depositAmount" placeholder="Сумма, руб"/> <input type="button" class="btn" id="btn" value="Рассчитать"/></form><div class="output"><h2>Результат:</h2><p id="result"></p></div></div></body>s</html>
